name: Build lede
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main
      - name: Delete Files
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

      - name: Show system
        run: |
          lscpu
          free -h
          df -Th
          uname -a

      - name: Installation depends
        run: |
          sudo -E apt update -y
          sudo -E apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget
      - name: Clone source code
        run: |
          git clone --depth=1 --single-branch https://github.com/coolsnowwolf/lede.git+
      - name: feeds
        run: |
          cd lede
          make defconfig
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: download 
        run: |
          ls -a $GITHUB_WORKSPACE
          cd lede
          make download
      - name: build
        run: |
          cd lede
          make -j $(($(nproc)+1))
          
      - name: Cache Lede Build Dependencies
        uses: actions/cache@v2
        with:
          path: |
            lede/.ccache
          key: ${{ runner.os }}-${{ hashFiles('**/Makefile') }}
          
      - name: Filter and upload firmware
        run: |
          mkdir lede-firmware
          find lede/bin/ -type f -name "*-squashfs-combined.*" -exec cp {} lede-firmware/ \;
          find lede/bin/ -type f -name "*-imagebuilder-*" -exec cp {} lede-firmware/ \;
          find lede/bin/ -type f -name "*-sdk-*" -exec cp {} lede-firmware/ \;
        working-directory: ${{ github.workspace }}
  
      - name: Set Date and Time
        id: datetime
        run: echo "::set-output name=datetime::$(date +'%Y%m%d%H%M%S')"

      - name: Upload lede firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: lede-x64-${{ steps.datetime.outputs.datetime }}
          files: lede-firmware/*.*
          
